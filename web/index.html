<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <!--JSON-LD code-->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "PJ House",
            "url": "https://pjhouse.co.th/"
        }
    </script>

    <!--og-->
    <meta property="og:url" content="http://pjhouse.co.th">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/pjhouseweb.appspot.com/o/og_img.jpg?alt=media&token=72c08bb4-3abc-42ff-a79a-6dead286d9c3"/>
    <meta property="og:type" content="website">
    <meta property="og:title" content="PJ House บ้านเดี่ยวสระบุรี "/>
    <meta property="og:description" content="ขอแนะนำ PJ House บ้านสวยสไตล์คันทรี่สำหรับขาย"/>

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description"
          content="โปรเจกต์ของ PJ House ขอแนะนำค่ะ มาพบกับบ้านพักที่ถูกออกแบบให้เหมาะสมกับคุณ">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PJ House">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>PJ House บ้านเดี่ยวสระบุรี</title>
    <link rel="manifest" href="manifest.json">

    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="loading-indicator" class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        // 1. Flutter 빌드 엔진이 이 자리에 설정 정보를 자동으로 주입합니다.
        // 이 토큰이 없으면 "buildConfig to be set" 에러가 발생합니다.
        {{flutter_build_config}}

        window.addEventListener('load', function(ev) {
            console.log("1. 페이지 로드 완료");

            _flutter.loader.load({
                serviceWorkerSettings: {
                    serviceWorkerVersion: {{flutter_service_worker_version}},
                },
                onEntrypointLoaded: function(engineInitializer) {
                    console.log("2. 엔트리포인트 로드 완료");

                    engineInitializer.initializeEngine().then(function(appRunner) {
                        console.log("3. 엔진 초기화 성공");
                        return appRunner.runApp();
                    }).then(function() {
                        console.log("4. 앱 실행 완료 - 로딩창 제거");
                        const loader = document.getElementById('loading-indicator');
                        if (loader) {
                            loader.remove();
                        }
                    }).catch(function(e) {
                        console.error("실행 중 에러 발생:", e);
                    });
                }
            });
        });
    </script>
</body>
</html>
